<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Moviez | Search for your movies and learn more</title>
    <meta name="description" content="Search and explore information about movies and their casts. Find details about actors, their age, filmography, and more.">
    <meta name="keywords" content="movies, casts, actors, filmography, search movies">
    <meta name="author" content="TobiTheDeveloper">
    <meta name="robots" content="index, follow"> <!-- Allow search engines to index and follow links -->
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days"> <!-- Suggest search engines revisit your site after 7 days -->
  
    <!-- Open Graph tags for better sharing on social media -->
    <meta property="og:title" content="Moviez">
    <meta property="og:description" content="Explore information about movies and their casts. Find details about actors, their age, filmography, and more.">
    <meta property="og:image" content="https://ibb.co/rZpYZy6"> <!-- Replace with the URL to an image representing your site -->
    <meta property="og:url" content="https://moviez-rho.vercel.app/"> <!-- Replace with the URL to your site -->
    <meta property="og:type" content="website">

    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

        <!-- Header Section -->
        <header>
            <div class="main__header">
                <img src="public/Moviez.svg" alt="Moviez Logo" class="logo">
            </div>
        </header>

        <!-- Search For Movies Section -->
        <div class="main__searchField">
            <input type="text" placeholder="Search for your favorite TV Shows or Movies..." class="input">
            
            <div class="movie-list-container">
                <!-- Movie List goes in here when users search -->
            </div>

            <div class="main__searchBtn">
                <button>Search</button>
            </div>
        </div>

        <!-- Movie Container -->
        <section class="main__movie-container-details">

            <div class="movie-container">
                <div class="movie-image">
                    <!-- Movie Images goes in here -->
                </div>

                <!-- This include all dets -->
                <div class="movie-details">

                    <div class="movie-heading">
                        <h1 class="movie-name"></h1>
                    </div>

                    <p class="movie-title">Title: <span></span> </p>

                    <div class="movie-genre">
                        <p>Genre: </p>
                        <ul class="genre-list"></ul>
                    </div>

                    <p class="ratings">Rating: <span></span></p>
                    <p class="description"></p>

                </div>

            </div>

            <div class="main__cast-detail-container">
                <h1>Cast</h1>
                <div class="cast-details">
                    <!-- Cast goes in here -->
                </div>
            </div>

        </section>
    </div>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/a03dfedeca.js" crossorigin="anonymous"></script>
</body>
</html>
