<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Moviez | Search for your movies and learn more</title>
    <meta name="description" content="Search and explore information about movies and their casts. Find details about actors, their age, filmography, and more.">
    <meta name="keywords" content="movies, casts, actors, filmography, search movies">
    <meta name="author" content="TobiTheDeveloper">
    <meta name="robots" content="index, follow"> <!-- Allow search engines to index and follow links -->
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days"> <!-- Suggest search engines revisit your site after 7 days -->
  
    <!-- Open Graph tags for better sharing on social media -->
    <meta property="og:title" content="Moviez">
    <meta property="og:description" content="Explore information about movies and their casts. Find details about actors, their age, filmography, and more.">
    <meta property="og:image" content="https://ibb.co/rZpYZy6"> <!-- Replace with the URL to an image representing your site -->
    <meta property="og:url" content="https://moviez-rho.vercel.app/"> <!-- Replace with the URL to your site -->
    <meta property="og:type" content="website">

     <!-- Font Awesome CDN Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <img src="/public/images/Moviez.svg" alt="Moviez Logo" class="header__logo">
        </div>
        <!-- Mode Button Changer -->
        <div class="header__mode-btn">
            <i class="fa-solid fa-toggle-on light"></i>
            <i class="fa-solid fa-toggle-off dark"></i>             
        </div>
    </header>
    <!-- End of Header Section -->

    <!-- Search For Movies Section -->
    <div class="searchField">
        <input type="text" placeholder="Search for your favorite TV Shows or Movies..." class="searchField__input">
        <div class="searchField__movie-list-container">
            <!-- 
                <p>The 100</p>
                <p>Prison Break</p>
                <p>Far From Home</p>
             -->
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/a03dfedeca.js" crossorigin="anonymous"></script>
</body>
</html>
